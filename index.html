<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="website.js" defer></script>
    <style>
        body {
            background-image: url('https://i.pinimg.com/736x/f7/5e/87/f75e87470f570d0a5b1d9686515d77c2.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            font-size: 36px;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        nav {
            margin-bottom: 40px;
        }
        nav a {
            display: inline-block;
            padding: 20px 40px;
            font-size: 24px;
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav a:hover {
            background-color: rgba(0, 86, 179, 0.7);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <header>Welcome to the Main Page</header>
    <nav>
        <a href="contact.html">Contact Details</a>
        <a href="sign&login.html">Sign & Login</a>
    </nav>
    
</body>
</html>
